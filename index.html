<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Bankomat</title>
  </head>
  <body>
    <section class="atm">
      <div class="container">
        <div class="atm_body">
          <div class="atm_money atm_deposit">
            <p>deposit</p>
            <p>$ <span class="deposit">0</span></p>
          </div>
          <div class="atm_money atm_cash">
            <p>cash out</p>
            <p>$ <span class="cash">0</span></p>
          </div>
          <div class="atm_money atm_balance">
            <p>balance</p>
            <p>$ <span class="balance">50</span></p>
          </div>
        </div>
        <form action="" class="atm_form">
          <div class="atm_box">
            <label for="depositInput" class="atm_label">
              Deposit
              <input type="number" id="depositInput" class="atm_input" />
            </label>
            <button class="deposit_btn atm_btn">Deposit</button>
          </div>
          <div class="atm_box">
            <label for="cashInput" class="atm_label">
              Cash out
              <input type="number" id="cashInput" class="atm_input" />
            </label>
            <button class="cash_btn atm_btn">Cash out</button>
          </div>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
